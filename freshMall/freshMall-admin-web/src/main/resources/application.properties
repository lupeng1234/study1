# 默认的配置文件是可以被修改
server.port=8083


# nacos configuration
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.enabled=true
# service name
spring.application.name=AdminWeb

# thymeleaf
# 模板的位置
spring.thymeleaf.prefix=classpath:/templates/
# 检查模板是否存在
spring.thymeleaf.check-template-location=true
#模板后缀名
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML5
# 是否缓存，开发的时候关闭
spring.thymeleaf.cache=false

#允许@FeignClient的value值重复
spring.main.allow-bean-definition-overriding=true

# 开启SpringMvc过滤器 RestFul 默认值false
spring.mvc.hiddenmethod.filter.enabled=true

# 数据库信息
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/fresh-mall-admin-db?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#MyBatisPlus配置
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.type-aliases-package=com.freshmall.pojo
