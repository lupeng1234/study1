# 默认的配置文件是可以被修改
server.port=8082

# 数据库信息
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/fresh-mall-content-db?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#MyBatisPlus配置
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.type-aliases-package=com.freshmall.pojo

#Swagger配置
swagger.base-package=com.freshmall.controller
swagger.title=SSM Project-API
swagger.contact.name=BRUCELIU
swagger.contact.url=http://www.freshmall.com
swagger.contact.email=3242342332@qq.com
swagger.version=v2.3

# nacos configuration
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.enabled=true
# service name
spring.application.name=ContentService
